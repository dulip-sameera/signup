<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="./styles/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- side-banner -->
      <div class="side-bar">
        <div class="overlay"><div class="credit">Photo by <a href="https://unsplash.com/@isaac_taylor?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Isaac Mitchell</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        
        </div>
        
        <div class="logo-container">
          <div class="logo">
            <img src="./assets/logo/logo.png" alt="Logo" />
            <h1>WUSA</h1>
          </div>
        </div>
      </div>
      <!-- main section -->
      <div class="main">
        <!-- header -->
        <div class="header">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams
            <br />
            Sign up <em>now</em> to get started.
          </p>

          <p>You <em>know</em> you want to.</p>
        </div>
        <!-- form area -->
        <div class="form">
            <div class="calltoaction">
                <p>Let's do this</p>
            </div>
            <form action="#" method="post">
            <div class="inputs">
                <div class="name-group">
                    <div class="left">
                        <label for="firstName" class="input-label">FIRST NAME</label><br>
                    <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="right">
                        <label for="lastName" class="input-label">LAST NAME</label><br>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                </div>
                <div class="contact-group"></div>
                <div class="password-group"></div>
            </div>
        </div>
        <!-- footer area -->
        <div class="footer">
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
